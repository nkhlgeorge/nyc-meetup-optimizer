<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Meetup Optimizer</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link to CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&libraries=places"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">NYC Meetup Optimizer</h1>
        
        <!-- Location Inputs -->
        <div id="locations-container" class="space-y-3 mb-6">
        </div>

        <div class="flex gap-4 mb-8">
            <button id="add-location" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
                Add Location
            </button>
            <button id="find-places" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">
                Find Optimal Meetup Spots
            </button>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden">
            <div class="loading text-center text-gray-600 text-lg">
                Finding optimal meetup locations...
            </div>
        </div>

        <!-- Results Container -->
        <div id="results" class="space-y-4"></div>
    </div>

 <script src="script.js"></script>  <!-- Link to JavaScript at the end of the body -->
   
</body>
</html>
